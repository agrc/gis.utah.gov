name: New Issue (Create Blog Post)

on:
  issues:
    types: [opened]

jobs:
  open-pr:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Check issue type
        run: |
          if [[ "${{ github.event.issue.title }}" != "âœï¸ New blog post idea" ]]; then
            echo "Issue title does not start with 'âœï¸ New blog post idea', skipping"
            exit 86
          fi

      - name: ğŸ”¬ Check actor
        uses: tspascoal/get-user-teams-membership@v3
        id: checkUserMember
        with:
          username: ${{ github.actor }}
          team: committers
          GITHUB_TOKEN: ${{ secrets.ORG_READ_PAT }}

      - name: ğŸ›‘ Stop if not member
        if: ${{ steps.checkUserMember.outputs.isTeamMember == false }}
        run: |
          echo "You cannot run this job."
          exit 86

      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: ğŸ“¦ Install script dependencies
        working-directory: scripts
        run: npm install

      - name: ğŸ“ Create Blog Post
        working-directory: scripts
        run: node new-blog.js ${{ github.event.issue.id }}

      - name: ğŸ“Œ Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'feat: create new blog post'
          title: 'feat: create new blog post'
          body: 'This PR was automatically created by the "New Issue" workflow.'
          branch: feat/new-blog-post-${{ github.event.issue.number }}
          draft: true
